<!DOCTYPE html>
<html ng-app="portfolioapp" lang="en">
  <head>
  	<!-- Hello! Welcome to my blog.  You are free to use work show here, but please credit me if you do so.  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nathan Heidt</title>


    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="bootstrap/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bootstrap/css/creative.css" type="text/css">

    <!-- Custom CSS tweaks -->
    <link rel="stylesheet" href="css/custom.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<!-- site navigation -->
	<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-shrink">
			<div class="container">
        <div class="navbar-collapse">
					<ul class="nav navbar-nav navbar-center">
            <li><a href="/">Portfolio</a></li>
            <li><a href="http://www.endoftransmission.com">Blog</a></li>
            <li><a href="/connect">Connect</a></li>
					</ul>
         </div>
			</div>
	</nav>

  <!-- contact form -->
    <div class="jumbotron form-jumbo bg">
      <div class="row container">      
        <h3 class = "row-centered col-md-8 col-md-offset-4">Need some work done or want to chat more?  Send me a message and I'll get back to you as soon as I can.</h3>
      </div>
      <div class = "row container contact-form row-centered">
        <form class="form-horizontal col-sm-offset-1 col-md-offset-1 col-lg-offset-1" role="form" method="post" action="">
            <div class ="form-group">
              <label for="name" class="col-md-4 control-label">Name</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="name" placeholder="John Doe" value="">
              </div>
            </div>

            <div class ="form-group">
              <label for="email" class="col-md-4 control-label">Email</label>
              <div class="col-md-8">
                <input type="email" class="form-control" name="email" placeholder="example@domain.com" value="">
              </div>
            </div>

            <div class ="form-group">
              <label for="message" class="col-md-4 control-label">Message</label>
              <div class="col-md-8">
                <textarea class="form-control" rows="4" name="message"></textarea>
              </div>
            </div>

            <div class ="form-group">
              <label for="human" class="col-md-4 control-label">2 + 3 = ?</label>
              <div class="col-md-8">
                <input type="text" class="form-control" name="human" placeholder="Answer to prove you're human" value="">
              </div>
            </div>

            <div class ="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <input type="submit" placeholder="Send" name="submit" class="btn btn-primary">
              </div>
            </div>


        </form>
      </div>
    </div> <!-- end contact form -->

  <div class="col-md-12">
    {{{message}}}
  </div>

  <!-- jQuery -->
  <script src="bootstrap/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="bootstrap/js/jquery.easing.min.js"></script>
  <script src="bootstrap/js/jquery.fittext.js"></script>
  <script src="bootstrap/js/wow.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="bootstrap/js/creative.js"></script>

  <script type="text/javascript" src="js/angular.min.js"></script>

  <!-- Angular controller app -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Bootstrap and Angular js -->
  <script type="text/javascript" src="js/ui-bootstrap-tpls-1.1.1.min.js"></script>

  </body>
</html>
